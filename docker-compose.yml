version: '3.8'

services:
  # PostgreSQL: Database for Users, Projects, and Roles
  postgres:
    image: postgres:15-alpine
    container_name: collab_db
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: password123
      POSTGRES_DB: workspace_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d workspace_db"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Redis: Queue for BullMQ and Socket.io adapter
  redis:
    image: redis:7-alpine
    container_name: collab_redis
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  # API: Your Node.js Application
  api:
    build: .
    container_name: collab_api
    ports:
      - "3000:3000"
    environment:
      - DATABASE_URL=postgresql://admin:password123@postgres:5432/workspace_db?schema=public
      - REDIS_URL=redis://redis:6379
      - JWT_SECRET=super-secret-123
      - JWT_REFRESH_SECRET=refresh-secret-123
      - NODE_ENV=development
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

volumes:
  postgres_data: